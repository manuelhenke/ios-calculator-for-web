<div id="expression"></div>
<div id="input"></div>
<div class="calc">
  <div class="calc-solution"></div>
  <div class="calc-buttons-container">
    <div id="reset" class="calc-button calc-button-func">
      <span>AC</span>
    </div>
    <div id="plus-minus" class="calc-button calc-button-func">
      <span>+/-</span>
    </div>
    <div id="percentage" class="calc-button calc-button-func">
      <span>%</span>
    </div>
    <div data-operand="/" class="calc-button calc-button-operand">
      <span>รท</span>
    </div>
    <div data-digit="7" class="calc-button calc-button-digit">
      <span>7</span>
    </div>
    <div data-digit="8" class="calc-button calc-button-digit">
      <span>8</span>
    </div>
    <div data-digit="9" class="calc-button calc-button-digit">
      <span>9</span>
    </div>
    <div data-operand="*" class="calc-button calc-button-operand">
      <span>x</span>
    </div>
    <div data-digit="4" class="calc-button calc-button-digit">
      <span>4</span>
    </div>
    <div data-digit="5" class="calc-button calc-button-digit">
      <span>5</span>
    </div>
    <div data-digit="6" class="calc-button calc-button-digit">
      <span>6</span>
    </div>
    <div data-operand="-" class="calc-button calc-button-operand">
      <span>-</span>
    </div>
    <div data-digit="1" class="calc-button calc-button-digit">
      <span>1</span>
    </div>
    <div data-digit="2" class="calc-button calc-button-digit">
      <span>2</span>
    </div>
    <div data-digit="3" class="calc-button calc-button-digit">
      <span>3</span>
    </div>
    <div data-operand="+" class="calc-button calc-button-operand">
      <span>+</span>
    </div>
    <div
      data-digit="0"
      class="calc-button calc-button-double calc-button-digit"
    >
      <span>0</span>
    </div>
    <div data-digit="," class="calc-button calc-button-digit">
      <span>,</span>
    </div>
    <div data-operand="=" class="calc-button calc-button-operand">
      <span>=</span>
    </div>
  </div>
</div>
