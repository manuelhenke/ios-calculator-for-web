name: 'Continuous Integration'

on:
  push:
    branches: ['main']
    paths-ignore:
      - '.husky/**'
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'
  pull_request:
    branches: ['main']
    paths-ignore:
      - '.husky/**'
      - '.gitignore'
      - 'LICENSE'
      - 'README.md'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies 👨🏻‍💻
        run: yarn install --frozen-lockfile --immutable

      - name: Build 🛠
        run: yarn build

      - uses: actions/upload-artifact@v3
        with:
          name: build-bundle
          path: dist/
          if-no-files-found: error

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies 👨🏻‍💻
        run: yarn install --frozen-lockfile --immutable

      - uses: actions/download-artifact@v3
        with:
          name: build-bundle
          path: dist/

      - name: Run linter ✨
        run: yarn lint

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies 👨🏻‍💻
        run: yarn install --frozen-lockfile --immutable

      - uses: actions/download-artifact@v3
        with:
          name: build-bundle
          path: dist/

      - name: Run tests 👀
        run: yarn test

      - name: Archive code coverage report 💾
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage
