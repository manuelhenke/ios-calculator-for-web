name: 'Release new version'

on:
  push:
    tags:
      - 'v*'

jobs:
  check-release:
    name: Check Release
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3

      - name: Wait for other checks to succeed
        uses: lewagon/wait-on-check-action@v1.1.2
        with:
          ref: ${{ github.ref }}
          running-workflow-name: 'Check Release' # https://github.com/lewagon/wait-on-check-action#running-workflow-name
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies 👨🏻‍💻
        run: yarn install --frozen-lockfile --immutable

      - name: Publish to npm 📩
        id: npm-publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          dry-run: true
          check-version: true

      - if: steps.npm-publish.outputs.type == 'none'
        name: Check new version
        uses: actions/github-script@v6
        with:
          script: |
            core.setFailed('No new version in package.json detected')

  create-release:
    name: Create Release
    needs: check-release
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install dependencies 👨🏻‍💻
        run: yarn install --frozen-lockfile --immutable

      - name: Build 🛠
        run: yarn build

      - name: Create Draft Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: true
          files: |
            ./dist/ios-calculator.js
            ./dist/ios-calculator.min.js
